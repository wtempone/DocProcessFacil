<ion-content class="ion-padding">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Docs Process
  </h1>
  <br><br>
  <div class="img-fundo">
  </div>

  <ion-card>
    <ion-card-content>
      <img class="img-logo" src="../../../../assets/iconDocProcess.png" />
      <ion-list lines="none">
        <form [formGroup]="form">
          <ion-item class="item-login">
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div>
            <div *ngFor="let validation of validations.email">
              <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                <span>{{ validation.message }}</span>
              </div>
            </div>
          </div>
          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div>
            <div *ngFor="let validation of validations.password">
              <div class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                <span>{{ validation.message }}</span>
              </div>
            </div>
          </div>
        </form>
      </ion-list>
      <br>
      <ion-button ion-item color="light" fill="outline" shape="round" expand="full" size="large" (click)="submit()">
        Entrar
      </ion-button>
      <br>
      <ion-button ion-item color="light" expand="block" (click)="signInWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>&nbsp;&nbsp;LOGIN COM GOOGLE
      </ion-button>
      <br>
      <ion-button ion-item color="light" fill="clear" expand="full" (click)="goToSignup()">
        Ainda n√£o sou cadastrado
      </ion-button>
      <ion-button ion-item color="light" fill="clear" expand="full" (click)="goToResetPassord()">
        Esqueci minha senha
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
