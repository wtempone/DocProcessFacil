<ion-content class="ion-padding">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Docs Process
  </h1>
  <br>
  <br>
  <ion-card>
    <ion-card-content>
      <img class="img-logo" src="../../../../assets/iconDocProcess.png"/>
      <br>
      <p class="ion-text-center info-text">Informe seu e-mail cadastrado.</p>
      <br>
      <ion-list lines="none">
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div>
            <div *ngFor="let validation of validations.email">
              <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                <span>{{ validation.message }}</span>
              </div>
            </div>
          </div>
        </form>
      </ion-list>
      <br>
      <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="large" (click)="submit()">
        Enviar email
      </ion-button>
      <ion-button ion-item color="dark" fill="clear" expand="full" (click)="cancel()">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
