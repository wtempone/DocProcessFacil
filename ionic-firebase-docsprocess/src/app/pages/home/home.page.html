<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-label class="logo-white-header">Docs Process</ion-label>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMainMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openSettingsMenu()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="showCloseOptions()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="main-menu" auto-hide="true" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath ==='/home/' + p.url">
            <ion-icon [name]="p.icon" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu menuId="settings-menu" side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Settings
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle  menu="settings-menu" >
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{user.image}}">
            </ion-avatar>
            <ion-label>
              Editar perfil
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="settings-menu" auto-hide="true" *ngFor="let p of settingsPage">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath ==='/home/' + p.url">
            <ion-icon [name]="p.icon" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main>
  </ion-router-outlet>
</ion-content>
