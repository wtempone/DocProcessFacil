<ion-content color="primary">
  <br>
  <br>
  <br>
  <p class="ion-text-center">
    <video id="video" width="1000" height="1000" autoplay class="profile-picture camera-photo"></video>
    <canvas id="canvas" style="display:none;" width="1000" height="1000" class="profile-picture"></canvas>
  </p>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
