<ion-header>
  <ion-toolbar>
    <ion-title>
      Tipificações
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  
  <ion-scroll scrollY="true">
    <div *ngFor="let t of tipifications">
      <div *ngFor="let p of t.result; index as pageIndex">
        <swiper-container>
          <swiper-slide *ngFor="let filter of filters">
            <img [src]="'data:image/jpeg;base64,'+p.image" />
            <ion-card>
              <ion-card-header>
                <ion-card-title> {{p.stdType}}</ion-card-title>
                <ion-card-subtitle>{{getTag(p.tags,'subtype')}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <div *ngFor="let f of p.fields index as fieldIndex">
                  (<strong>{{f.name}}</strong>: {{f.value}})
                </div>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
  </ion-scroll>
</ion-content>
