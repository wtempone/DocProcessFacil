<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Extração de documento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Avançar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

  <div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
    [class.hovering]="isHovering">

    <div *ngIf="!file">

      <h3 class="text-center">Selecione um arquivo</h3>
      <p>Arraste e solte seu arquivo, ou
        <a color="medium" (click)="fileUpload.click()"> clique aqui </a> para selecionar.
      </p>
    </div>

    <div *ngIf="file && extension != 'pdf'" (click)="fileUpload.click()"
      class="position-absolute top-50 start-50 translate-middle">
      <img class="img-doc" [src]="requiredDoc.urlFile || ''" />
    </div>

    <pdf-viewer *ngIf="file && extension == 'pdf'" [src]="url"
      [render-text]="true" [original-size]="false" style="width: 100%; height: 100%">
      <pdf-viewer [src]="pdfSrc" [(page)]="page" [rotation]="rotation" [original-size]="originalSize"
        [fit-to-page]="fitToPage" (after-load-complete)="afterLoadComplete($event)" [zoom]="zoom" [show-all]="showAll"
        [stick-to-page]="stickToPage" [render-text]="renderText" [external-link-target]="'blank'"
        [autoresize]="autoresize" (error)="onError($event)" (on-progress)="onProgress($event)"
        (page-rendered)="pageRendered($event)"></pdf-viewer>
    </pdf-viewer>
  </div>
</ion-content>
